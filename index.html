<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Valorant</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mask"></div>
    <div id="content">
      <header>
        <img src="./public/images/logo-valorant.svg" alt="Logo Valorant" />
        <span>Riot Games</span>
        <a href="#"><img src="./public/images/share-2.svg" alt="Search" /></a>
      </header>

      <main>
        <h1>VALORANT</h1>

        <section id="container-persona">
          <div class="persona">
            <div class="stroke"></div>
            <div class="container-image">
              <img src="./public/images/Art-1.svg" alt="Personagem" />
            </div>
            <span>Omen</span>
          </div>
          <div class="persona">
            <div class="stroke"></div>
            <div class="container-image">
              <img src="./public/images/Art-2.svg" alt="Personagem" />
            </div>
            <span>Sage</span>
          </div>
          <div class="persona">
            <div class="stroke"></div>
            <div class="container-image">
              <img src="./public/images/Art-3.svg" alt="Personagem" />
            </div>
            <span>Sova</span>
          </div>
        </section>
      </main>

      <footer>
        <nav>
          <a href="#"
            ><img src="./public/images/instagram.svg" alt="Instagram"
          /></a>
          <a href="#"
            ><img src="./public/images/twitter.svg" alt="Twitter"
          /></a>
          <a href="#"
            ><img src="./public/images/facebook.svg" alt="Facebook"
          /></a>
        </nav>
      </footer>

      <div id="circle1" class="circle"></div>
      <div id="circle2" class="circle"></div>
      <div id="circle3" class="circle"></div>
      <img src="./public/images/Art.svg" alt="Personagem" id="persona-image" />
    </div>
  </body>
</html>
